<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerate Your Skills Journey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px 20px;
    }

    .ai-section {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 52px;
      font-weight: 400;
      line-height: 1.2;
    }

    .section-title .bold {
      font-weight: 700;
    }

    .demo-btn {
      background: #000;
      color: white;
      padding: 16px 32px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .demo-btn:hover {
      background: #333;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .resource-card {
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .card-image {
      width: 100%;
      height: 280px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: 600;
      overflow: hidden;
    }

    .card-1 .card-image {
      background: linear-gradient(135deg, #00d4ff 0%, #00ffa3 100%);
    }

    .card-2 .card-image {
      background: linear-gradient(135deg, #6b2eff 0%, #1a0033 100%);
      position: relative;
    }

    .card-3 .card-image {
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    }
/* 
    .devoteam-logo {
      width: 80px;
      height: 80px;
      background: #2d2d2d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #00d4ff;
      font-weight: 700;
    } */

    .ai-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(107, 46, 255, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .sparkle-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6b46c1 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    .person-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
    }

    .geometric-accent {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #00d4ff 0%, #00b8d4 100%);
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .card-content {
      padding: 25px;
      background: white;
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1a1a1a;
      line-height: 1.3;
    }

    .card-link {
      color: #6b2eff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .card-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .ai-section {
        padding: 40px 20px;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 40px;
      }

      .section-title {
        font-size: 36px;
      }

      .cards-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .card-image {
        height: 240px;
      }
    }

    @media (max-width: 425px) {
      .section-title {
        font-size: 32px;
      }

      .demo-btn {
        padding: 14px 28px;
        font-size: 15px;
      }

      .card-title {
        font-size: 20px;
      }

      .card-image {
        height: 220px;
      }
    }

    @media (max-width: 375px) {
      .section-title {
        font-size: 28px;
      }

      .card-content {
        padding: 20px;
      }
    }

    @media (max-width: 320px) {
      .section-title {
        font-size: 24px;
      }

      .card-title {
        font-size: 18px;
      }

      .card-link {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <section class="ai-section">
    <div class="section-header">
      <h2 class="section-title">
        Accelerate your skills<br>journey <span class="bold">with AI</span>
      </h2>
      <a href="#" class="demo-btn">Request a demo</a>
    </div>

    <div class="cards-grid">
      <div class="resource-card card-1">
        <div class="card-image">
          <img src="" alt="">
        </div>
        <div class="card-content">
          <h3 class="card-title">How Devoteam Rapidly Upskilled its Workforce in AI</h3>
          <a href="#" class="card-link">Read case study →</a>
        </div>
      </div>

      <div class="resource-card card-2">
        <div class="card-image">
          <img src="" alt="">
          <div class="ai-badge">LIVE DEMO</div>
        </div>
        <div class="card-content">
          <h3 class="card-title">Get a glimpse into the future of learning: Udemy AI</h3>
          <a href="#" class="card-link">Watch now →</a>
        </div>
      </div>

      <div class="resource-card card-3">
        <div class="card-image">
          <img src="" alt="">
        </div>
        <div class="card-content">
          <h3 class="card-title">An L&D Leader's Cheat Sheet to Supercharge Learning With GenAI</h3>
          <a href="#" class="card-link">Download guide →</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
